<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Eskişehir UTMB® Vizyon Sunumu</title>
  <style>
    :root {
      --bg-dark: #0b0d12;
      --accent: #e94e1b;
      --glass: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.15);
      --text: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-dark);
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(29, 36, 60, 0.8) 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(60, 29, 29, 0.5) 0%, transparent 40%);
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* --- Header --- */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--glass-border);
      height: 60px;
      z-index: 10;
    }

    h1 {
      font-size: 16px;
      margin: 0;
      font-weight: 600;
      opacity: 0.9;
    }

    .controls { display: flex; gap: 10px; }

    button {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }
    button:hover { background: rgba(255,255,255,0.2); }

    /* --- Main Stage --- */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 10px;
      overflow: hidden;
    }

    .slide-container {
      width: 100%;
      height: 100%;
      max-width: 1600px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }
    .slide-container.loaded { opacity: 1; }

    img#currentSlide {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }

    /* --- Thumbnails --- */
    .thumbnails {
      height: 80px;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      border-top: 1px solid var(--glass-border);
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0 20px;
      overflow-x: auto;
      scroll-behavior: smooth;
    }
    .thumbnails::-webkit-scrollbar { height: 6px; }
    .thumbnails::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }

    .thumb {
      height: 50px;
      min-width: 88px;
      border-radius: 4px;
      border: 2px solid transparent;
      opacity: 0.5;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      background-color: #222;
      transition: all 0.2s;
    }
    .thumb:hover { opacity: 0.8; }
    .thumb.active {
      opacity: 1;
      border-color: var(--accent);
      transform: scale(1.05);
    }

    /* Loader */
    .loader {
      position: absolute;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.1);
      border-left-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 0;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    @media (max-width: 768px) {
      .thumbnails { height: 60px; }
      .thumb { height: 40px; min-width: 70px; }
      h1 { font-size: 14px; max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
      .desktop-only { display: none; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Eskişehir UTMB® Stratejisi</h1>
    <div class="controls">
      <span id="counter" style="margin-right:10px; font-size:12px; opacity:0.7; align-self:center;"></span>
      <button id="btnPrev" title="Geri">←</button>
      <button id="btnNext" title="İleri">→</button>
      <button id="btnFull" title="Tam Ekran" class="desktop-only">⛶</button>
    </div>
  </header>

  <main id="touchArea">
    <div class="loader"></div>
    <div class="slide-container" id="slideContainer">
      <img id="currentSlide" src="" alt="Sunum Slaytı" />
    </div>
  </main>

  <footer class="thumbnails" id="thumbContainer"></footer>

  <script>
    // --- GÜNCELLENMİŞ KONFIGÜRASYON ---
    // Dosyaların hepsi "assets/" klasörünün içinde aranacak.
    const slidesData = [
      "assets/slide_01.webp",
      "assets/slide_02.jpg",   // .jpg uzantısına dikkat
      "assets/slide_03.webp",
      "assets/slide_04.webp",
      "assets/slide_05.webp",
      "assets/slide_06.webp",
      "assets/slide_07.webp",
      "assets/slide_08.webp"
      // Eğer slide_09, slide_10 varsa buraya virgül koyup ekleyebilirsin:
      // "assets/slide_09.webp",
      // "assets/slide_10.webp"
    ];

    let currentIndex = 0;
    const imgEl = document.getElementById('currentSlide');
    const containerEl = document.getElementById('slideContainer');
    const thumbContainer = document.getElementById('thumbContainer');
    const counterEl = document.getElementById('counter');
    const touchArea = document.getElementById('touchArea');

    function loadSlide(index) {
      if (index < 0) index = 0;
      if (index >= slidesData.length) index = slidesData.length - 1;
      currentIndex = index;
      
      containerEl.classList.remove('loaded');
      
      setTimeout(() => {
        imgEl.src = slidesData[currentIndex];
        imgEl.onload = () => {
          containerEl.classList.add('loaded');
          updateUI();
          preloadNext();
        };
        // Hata durumunda (dosya yoksa) uyarı ver
        imgEl.onerror = () => {
          console.error("Görsel bulunamadı:", slidesData[currentIndex]);
        };
      }, 150);
    }

    function updateUI() {
      counterEl.innerText = `${currentIndex + 1} / ${slidesData.length}`;
      const thumbs = document.querySelectorAll('.thumb');
      thumbs.forEach((t, i) => {
        if (i === currentIndex) {
          t.classList.add('active');
          t.scrollIntoView({ behavior: "smooth", inline: "center", block: "nearest" });
        } else {
          t.classList.remove('active');
        }
      });
      history.replaceState(null, null, `#slide-${currentIndex + 1}`);
    }

    function nextSlide() { if (currentIndex < slidesData.length - 1) loadSlide(currentIndex + 1); }
    function prevSlide() { if (currentIndex > 0) loadSlide(currentIndex - 1); }
    
    function preloadNext() {
      if (currentIndex < slidesData.length - 1) {
        new Image().src = slidesData[currentIndex + 1];
      }
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) document.documentElement.requestFullscreen();
      else if (document.exitFullscreen) document.exitFullscreen();
    }

    function initThumbnails() {
      thumbContainer.innerHTML = '';
      slidesData.forEach((src, index) => {
        const div = document.createElement('div');
        div.className = 'thumb';
        div.style.backgroundImage = `url('${src}')`;
        div.onclick = () => loadSlide(index);
        thumbContainer.appendChild(div);
      });
    }

    // Butonlar
    document.getElementById('btnNext').onclick = nextSlide;
    document.getElementById('btnPrev').onclick = prevSlide;
    document.getElementById('btnFull').onclick = toggleFullscreen;

    // Klavye
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' || e.key === ' ') nextSlide();
      if (e.key === 'ArrowLeft') prevSlide();
      if (e.key === 'f' || e.key === 'F') toggleFullscreen();
    });

    // Mobil Kaydırma (Swipe)
    let touchStartX = 0;
    touchArea.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
    touchArea.addEventListener('touchend', e => {
      const touchEndX = e.changedTouches[0].screenX;
      if (touchEndX < touchStartX - 50) nextSlide();
      if (touchEndX > touchStartX + 50) prevSlide();
    });

    // Başlat
    const hash = window.location.hash;
    let startSlide = 0;
    if (hash && hash.includes('slide-')) {
      const val = parseInt(hash.split('-')[1]);
      if (!isNaN(val) && val > 0 && val <= slidesData.length) startSlide = val - 1;
    }
    
    initThumbnails();
    loadSlide(startSlide);
  </script>
</body>
</html>
