<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Eskişehir UTMB® Strateji Portalı</title>
  <style>
    :root {
      --bg-dark: #090a0c;
      --sidebar-bg: #121418;
      --accent: #e94e1b;
      --accent-glow: rgba(233, 78, 27, 0.4);
      --text-main: #ffffff;
      --text-muted: #8b949e;
      --border: #2a2f38;
      --glass: rgba(255, 255, 255, 0.03);
      --card-bg: #161b22;
      --safe-area-top: env(safe-area-inset-top);
      --safe-area-bottom: env(safe-area-inset-bottom);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-dark);
      background-image: radial-gradient(circle at 50% 0%, rgba(233,78,27,0.08) 0%, transparent 60%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      color: var(--text-main);
      height: 100vh;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      touch-action: none; 
    }

    /* --- HEADER --- */
    header {
      height: 60px;
      background: rgba(18, 20, 24, 0.95);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 24px;
      padding-top: var(--safe-area-top); 
      justify-content: space-between;
      flex-shrink: 0;
      z-index: 30;
      position: relative; 
      transition: height 0.3s ease;
    }

    .brand {
      font-weight: 800;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 12px;
      letter-spacing: -0.5px;
      color: white;
      white-space: nowrap;
      z-index: 50;
    }
    .brand-icon {
        width: 24px;
        height: 24px;
        background: var(--accent);
        border-radius: 4px;
        display: grid;
        place-items: center;
        font-size: 12px;
        color: white;
        box-shadow: 0 0 15px var(--accent-glow);
    }
    .brand span { color: var(--accent); }

    /* ORTA İSİM ALANI */
    .header-center-title {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-weight: 900;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: white;
        border: 1px solid var(--accent);
        padding: 4px 15px;
        border-radius: 50px;
        background: rgba(0,0,0,0.6);
        white-space: nowrap;
        z-index: 40;
    }
    .header-center-title span { color: var(--accent); }
    
    .version-text { font-size: 10px; color: #666; }

    /* --- LAYOUT --- */
    .layout {
      display: flex;
      flex: 1;
      height: calc(100vh - 60px);
      overflow: hidden;
      position: relative;
    }

    /* --- SIDEBAR --- */
    aside {
      width: 280px;
      background: var(--sidebar-bg);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
      z-index: 20;
      justify-content: space-between;
      transition: all 0.3s ease;
    }

    .scrollable-list {
      flex: 1;
      overflow-y: auto;
      padding: 20px 10px;
    }
    .scrollable-list::-webkit-scrollbar { width: 0px; background: transparent; }

    .menu-title {
      padding: 0 10px 10px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      color: var(--text-muted);
      font-weight: 700;
    }

    .menu-list { list-style: none; padding: 0; margin: 0; }

    .menu-item {
      padding: 12px;
      margin-bottom: 4px;
      cursor: pointer;
      color: #9ca3af;
      font-size: 13px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
      border-radius: 8px;
      transition: all 0.2s;
      border: 1px solid transparent;
    }
    .menu-item:hover { background: rgba(255,255,255,0.05); color: white; }
    .menu-item.active {
      background: rgba(233, 78, 27, 0.15);
      color: white;
      border-color: rgba(233, 78, 27, 0.3);
    }

    .sidebar-footer {
        padding: 20px;
        border-top: 1px solid var(--border);
        background: rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
        gap: 10px; 
    }

    .nav-btn-main {
        width: 100%;
        background: rgba(255,255,255,0.05);
        border: 1px solid var(--border);
        color: white;
        padding: 12px;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-weight: 700;
        font-size: 12px;
        letter-spacing: 0.5px;
        transition: 0.2s;
    }
    .nav-btn-main:hover {
        background: rgba(255,255,255,0.1);
    }
    .nav-btn-main.active {
        background: linear-gradient(45deg, #cc4416, #e94e1b);
        border-color: transparent;
        box-shadow: 0 4px 15px rgba(233, 78, 27, 0.3);
    }
    .nav-btn-main:active { transform: scale(0.96); }

    /* --- MAIN CONTENT --- */
    main {
      flex: 1;
      background: var(--bg-dark);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .view-section {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        padding: 30px;
        padding-bottom: calc(30px + var(--safe-area-bottom));
        overflow-y: auto;
        opacity: 0;
        pointer-events: none;
        transform: translateY(20px);
        transition: opacity 0.3s ease, transform 0.3s ease;
        display: flex;
        flex-direction: column;
    }
    
    .view-section.active-view {
        opacity: 1;
        pointer-events: all;
        z-index: 5;
        transform: translateY(0);
    }

    /* Headers */
    .dash-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        padding-bottom: 15px;
    }
    .dash-title h1 { margin: 0; font-size: 24px; font-weight: 300; }
    .dash-title span { font-weight: 800; color: var(--accent); }
    .stats-badge { background: rgba(255,255,255,0.1); padding: 4px 12px; border-radius: 50px; font-size: 11px; color: #ccc; }

    /* Events Grid */
    .events-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 15px;
        padding-bottom: 50px;
    }

    .event-card {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 15px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 140px;
        position: relative;
        overflow: hidden;
    }
    .event-header { display: flex; justify-content: space-between; align-items: flex-start; }
    .event-flag { font-size: 22px; }
    .event-series-tag { font-size: 9px; text-transform: uppercase; background: var(--accent); color: white; padding: 3px 6px; border-radius: 4px; font-weight: 700; }
    .event-title { color: white; font-size: 15px; font-weight: 700; margin-top: 10px; line-height: 1.3; }
    .event-location { color: var(--text-muted); font-size: 12px; margin-top: 2px; }
    .event-date { margin-top: auto; font-size: 11px; color: var(--accent); font-weight: 600; display: flex; align-items: center; gap: 5px; }

    /* VIDEO GALERİ STİLLERİ */
    .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 25px;
        padding-bottom: 50px;
    }
    .video-card {
        background: var(--card-bg);
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid var(--border);
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        transition: transform 0.3s ease;
    }
    .video-card:hover { transform: translateY(-5px); border-color: var(--accent); }
    .video-container {
        position: relative;
        padding-bottom: 56.25%; 
        height: 0;
        overflow: hidden;
        background: #000;
    }
    .video-container iframe {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;
    }
    .video-info { padding: 15px; }
    .video-title { font-size: 16px; font-weight: 700; color: white; margin-bottom: 5px; }
    .video-desc { font-size: 12px; color: var(--text-muted); }

    /* PODCAST STİLLERİ (YENİ) */
    .podcast-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 60vh;
        text-align: center;
        border: 1px dashed var(--border);
        border-radius: 12px;
        background: rgba(255,255,255,0.02);
    }
    .podcast-icon { font-size: 60px; margin-bottom: 20px; animation: pulse 2s infinite; }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }


    /* SLAYT GÖRÜNTÜLEYİCİ */
    .slide-viewer-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
        position: relative;
    }

    .viewer-frame {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: grab;
      overflow: hidden;
    }
    .viewer-frame:active { cursor: grabbing; }

    img#currentSlide {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transform-origin: center center;
      user-select: none; 
      -webkit-user-drag: none; 
      will-change: transform; 
    }

    .slide-info-text {
        margin-top: 20px; color: #555; font-size: 12px; text-align: center;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.1);
      color: white;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      z-index: 10;
    }
    .nav-btn.prev { left: 10px; }
    .nav-btn.next { right: 10px; }

    /* --- MOBILE OPTIMIZATION --- */
    @media (max-width: 768px) {
      .layout { flex-direction: column; }
      header { padding: 0 15px; height: 50px; }
      .brand { font-size: 14px; max-width: 60%; overflow:hidden; }
      
      .header-center-title { 
          display: block !important; position: static; transform: none; 
          font-size: 10px; padding: 2px 10px; border-width: 1px; margin-left: auto;
      }
      .version-text { display: none; }

      aside {
        width: 100%; height: auto; border-right: none; border-bottom: 1px solid var(--border);
        flex-direction: column; padding: 5px; background: #111; order: -1; 
      }

      .sidebar-footer {
          /* Mobilde butonları yan yana diz, 3 buton olduğu için */
          flex-direction: row;
          padding: 5px 10px; border-top: none; background: transparent; 
          width: 100%; order: 1; 
          overflow-x: auto; /* Küçük ekranlarda taşarsa kaydır */
      }
      .nav-btn-main { padding: 8px; font-size: 9px; flex: 1; white-space: nowrap; min-width: 80px; }
      
      .scrollable-list {
        display: flex; flex-direction: row; overflow-x: auto; padding: 5px 10px; gap: 8px;
        width: 100%; scroll-snap-type: x mandatory; order: 2; 
      }
      .menu-title { display: none; }
      
      .menu-item {
        min-width: 120px; margin: 0; flex-direction: column; justify-content: center; text-align: center;
        font-size: 11px; padding: 8px; background: rgba(255,255,255,0.05); scroll-snap-align: start;
        height: 60px; border: 1px solid var(--border);
      }
      
      .view-section { padding: 15px; padding-bottom: 80px; }
      .events-grid { grid-template-columns: 1fr; gap: 10px; }
      .video-grid { grid-template-columns: 1fr; } 

      .nav-btn { display: none; } 
      .
