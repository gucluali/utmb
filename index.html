<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Eskişehir UTMB® Strateji Portalı</title>
  <style>
    :root {
      --bg-dark: #090a0c;
      --sidebar-bg: #121418;
      --accent: #e94e1b;
      --accent-glow: rgba(233, 78, 27, 0.4);
      --text-main: #ffffff;
      --text-muted: #8b949e;
      --border: #2a2f38;
      --glass: rgba(255, 255, 255, 0.03);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-dark);
      background-image: radial-gradient(circle at 0% 0%, rgba(233,78,27,0.05) 0%, transparent 50%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      color: var(--text-main);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* --- HEADER --- */
    header {
      height: 60px;
      background: rgba(18, 20, 24, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 20px;
      justify-content: space-between;
      flex-shrink: 0;
      z-index: 20;
    }

    .brand {
      font-weight: 800;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      letter-spacing: -0.5px;
    }
    .brand-icon {
        width: 10px;
        height: 10px;
        background: var(--accent);
        box-shadow: 0 0 10px var(--accent-glow);
    }

    /* --- LAYOUT --- */
    .layout {
      display: flex;
      flex: 1;
      height: calc(100vh - 60px);
      overflow: hidden; /* Taşmayı engelle */
    }

    /* --- SIDEBAR (YENİLENEN YAPI) --- */
    aside {
      width: 340px; /* Genişlettik */
      background: #0f1115;
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
      height: 100%;
      z-index: 10;
    }

    /* Üst: Slayt Menüsü (Sabit Alan) */
    .slide-menu-section {
      flex: 0 0 45%; /* Ekranın %45'ini kaplasın */
      display: flex;
      flex-direction: column;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, #121418 0%, #0b0d10 100%);
    }

    .scrollable-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px 0;
    }
    /* Scrollbar Gizleme/İnceltme */
    .scrollable-list::-webkit-scrollbar { width: 4px; }
    .scrollable-list::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

    .menu-title {
      padding: 15px 20px 10px;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      color: var(--text-muted);
      font-weight: 700;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .live-badge {
        background: #cc0000;
        color: white;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 9px;
        animation: pulse 2s infinite;
    }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

    .menu-list { list-style: none; padding: 0 10px; margin: 0; }

    .menu-item {
      padding: 10px 12px;
      margin-bottom: 2px;
      cursor: pointer;
      color: #9ca3af;
      font-size: 13px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
      border-radius: 6px;
      transition: all 0.2s;
    }
    .menu-item:hover { background: rgba(255,255,255,0.05); color: white; }
    .menu-item.active {
      background: rgba(233, 78, 27, 0.15);
      color: white;
      border-left: 3px solid var(--accent);
    }
    .menu-num { font-family: monospace; font-size: 11px; opacity: 0.5; min-width: 18px; }

    /* Alt: Haber Akışı (Esnek Alan) */
    .news-section {
      flex: 1; /* Kalan tüm alanı kapla */
      display: flex;
      flex-direction: column;
      background: rgba(0,0,0,0.2);
      overflow: hidden; /* İçerik taşarsa kendi içinde scroll olsun */
    }

    .news-scroll-area {
        flex: 1;
        overflow-y: auto;
        padding: 0 15px 20px;
    }
    .news-scroll-area::-webkit-scrollbar { width: 4px; }
    .news-scroll-area::-webkit-scrollbar-thumb { background: #333; }

    /* Haber Kartı Tasarımı - Daha Kompakt ve "Feed" havasında */
    .news-card {
        display: block;
        padding: 12px 0;
        border-bottom: 1px solid rgba(255,255,255,0.05);
        text-decoration: none;
        transition: 0.2s;
    }
    .news-card:hover .news-title { color: var(--accent); }
    
    .news-source {
        font-size: 9px;
        text-transform: uppercase;
        color: var(--text-muted);
        margin-bottom: 4px;
        display: flex;
        align-items: center;
        gap: 6px;
    }
    .news-source::before {
        content: '';
        width: 6px;
        height: 6px;
        background: #444;
        border-radius: 50%;
    }
    
    .news-title {
        color: #e6edf3;
        font-size: 13px;
        line-height: 1.4;
        font-weight: 400;
        margin-bottom: 4px;
    }

    .news-time {
        font-size: 10px;
        color: #555;
    }

    /* --- MAIN CONTENT --- */
    main {
      flex: 1;
      background: var(--bg-dark);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .viewer-frame {
      width: 100%;
      height: 100%;
      max-width: 1400px;
      background: #000;
      border: 1px solid #333;
      border-radius: 8px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    img#currentSlide {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    img#currentSlide.visible { opacity: 1; }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.1);
      color: white;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.2s;
      z-index: 10;
    }
    .nav-btn:hover { background: var(--accent); border-color: var(--accent); }
    .nav-btn.prev { left: 15px; }
    .nav-btn.next { right: 15px; }

    /* Mobil Düzen */
    @media (max-width: 768px) {
      .layout { flex-direction: column; overflow-y: auto; }
      aside { 
        width: 100%; 
        height: auto; 
        flex: none; /* Mobilde esnek olmasın */
        border-right: none;
      }
      .slide-menu-section { height: 160px; }
      .news-section { height: 300px; border-top: 1px solid var(--border); }
      main { height: 400px; padding: 10px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">
      <div class="brand-icon"></div>
      UTMB® <span style="color:var(--accent)">Global</span> Dashboard
    </div>
    <div style="font-size:11px; color:#666;">
      ESTÜ Strateji Merkezi
    </div>
  </header>

  <div class="layout">
    <aside>
      
      <div class="slide-menu-section">
        <div class="menu-title">SUNUM İÇERİĞİ</div>
        <div class="scrollable-list">
          <ul class="menu-list" id="menuList">
            </ul>
        </div>
      </div>

      <div class="news-section">
        <div class="menu-title" style="background: rgba(0,0,0,0.3); border-top:1px solid #222;">
          <span>UTMB DÜNYASI</span>
          <span class="live-badge">CANLI • RSS</span>
        </div>
        <div class="news-scroll-area" id="news-container">
            <div style="padding:20px; text-align:center; color:#555; font-size:12px;">
               Küresel ağ taranıyor...
            </div>
        </div>
      </div>

    </aside>

    <main>
      <div class="viewer-frame">
        <button class="nav-btn prev" id="btnPrev">❮</button>
        <img id="currentSlide" src="" alt="Sunum">
        <button class="nav-btn next" id="btnNext">❯</button>
      </div>
      
      <div style="margin-top:10px; color:#555; font-size:12px;">
        <span id="slideCounter"></span> • <span id="slideName"></span>
      </div>
    </main>
  </div>

  <script>
    // --- SLAYT LİSTESİ ---
    const slidesData = [
      { file: "assets/slide_01.webp", title: "Kapak: Vizyon ve Ortaklık" },
      { file: "assets/slide_02.webp", title: "UTMB® World Series Nedir?" }, 
      { file: "assets/slide_03.webp", title: "Ekonomik Etki ve Turizm" },
      { file: "assets/slide_04.webp", title: "Operasyonel Karmaşıklık" },
      { file: "assets/slide_05.webp", title: "Yetenek Ekosistemi" },
      { file: "assets/slide_06.webp", title: "Gönüllü Ordusu ve Roller" },
      { file: "assets/slide_07.webp", title: "ESOGÜ Kritik Roller" },
      { file: "assets/slide_08.webp", title: "ESTÜ Spor ve Teknoloji" },
      { file: "assets/slide_09.webp", title: "Hizmet Mükemmelliği" },
      { file: "assets/slide_10.webp", title: "Kazan-Kazan Modeli" },
      { file: "assets/slide_11.webp", title: "Teşvik ve Ödül Modeli" },
      { file: "assets/slide_12.webp", title: "İş Birliği Yol Haritası" },
      { file: "assets/slide_13.webp", title: "Sonraki Adımlar" },
      { file: "assets/slide_14.webp", title: "Kapanış: Birlikte Tarih Yazalım" }
    ];

    let currentIndex = 0;
    const imgEl = document.getElementById('currentSlide');
    
    // --- SLAYT FONKSİYONLARI ---
    function initMenu() {
      const list = document.getElementById('menuList');
      list.innerHTML = "";
      slidesData.forEach((slide, index) => {
        const li = document.createElement('li');
        li.className = 'menu-item';
        const num = (index + 1).toString().padStart(2, '0');
        li.innerHTML = `<span class="menu-num">${num}</span> ${slide.title}`;
        li.onclick = () => loadSlide(index);
        list.appendChild(li);
      });
    }

    function loadSlide(index) {
      if (index < 0) index = 0;
      if (index >= slidesData.length) index = slidesData.length - 1;
      currentIndex = index;
      
      imgEl.classList.remove('visible');
      setTimeout(() => {
        imgEl.src = slidesData[currentIndex].file;
        imgEl.onload = () => {
           imgEl.classList.add('visible');
           updateUI();
        };
      }, 150);
    }

    function updateUI() {
      document.querySelectorAll('.menu-item').forEach((item, i) => {
        item.classList.toggle('active', i === currentIndex);
      });
      document.getElementById('slideCounter').innerText = `Sayfa ${currentIndex + 1}/${slidesData.length}`;
      document.getElementById('slideName').innerText = slidesData[currentIndex].title;
    }

    document.getElementById('btnNext').onclick = () => loadSlide(currentIndex + 1);
    document.getElementById('btnPrev').onclick = () => loadSlide(currentIndex - 1);
    document.addEventListener('keydown', (e) => {
      if(e.key === 'ArrowRight') loadSlide(currentIndex + 1);
      if(e.key === 'ArrowLeft') loadSlide(currentIndex - 1);
    });

    // --- GELİŞMİŞ HABER MOTORU (20+ HABER) ---
    async function fetchNews() {
        const container = document.getElementById('news-container');
        // UTMB, Trail Running ve Ultra Marathon anahtar kelimeleriyle geniş tarama
        const rssUrl = "https://news.google.com/rss/search?q=UTMB+World+Series+OR+Ultra-Trail+du+Mont-Blanc&hl=en-US&gl=US&ceid=US:en";
        const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}&api_key=your_api_key_here&count=20`; 
        // Not: rss2json free tier limiti vardır, o yüzden API key olmadan standart URL kullanıyoruz:
        const freeApiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;

        try {
            const response = await fetch(freeApiUrl);
            const data = await response.json();
            
            if(data.status === 'ok') {
                container.innerHTML = '';
                // Free versiyonda 10 haber gelir. Eğer daha fazla istersek
                // farklı kaynakları birleştirmemiz gerekir ama şimdilik 10 yeterli, 
                // hepsi ekrana sığmaz scroll edilir.
                
                data.items.forEach(item => {
                    const date = new Date(item.pubDate);
                    // Saat hesaplama (Örn: 2 saat önce)
                    const diff = Math.floor((new Date() - date) / 3600000); 
                    let timeStr = diff < 24 ? `${diff} saat önce` : date.toLocaleDateString('tr-TR');

                    // Kaynak adını temizle (Başlığın sonundaki " - Source" kısmını alabiliriz)
                    let source = "UTMB News";
                    if(item.title.includes("-")) {
                        const parts = item.title.split("-");
                        source = parts[parts.length - 1].trim();
                    }

                    const card = document.createElement('a');
                    card.className = 'news-card';
                    card.href = item.link;
                    card.target = '_blank';
                    card.innerHTML = `
                        <div class="news-source">${source}</div>
                        <div class="news-title">${item.title}</div>
                        <div class="news-time">${timeStr}</div>
                    `;
                    container.appendChild(card);
                });
            }
        } catch (error) {
            container.innerHTML = '<div style="padding:10px; color:#666; font-size:12px;">Haber akışı yenileniyor...</div>';
        }
    }

    initMenu();
    loadSlide(0);
    fetchNews();

  </script>
</body>
</html>
