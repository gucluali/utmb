<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Eski≈üehir UTMB¬Æ Strateji Portalƒ±</title>
  <style>
    :root {
      --bg-dark: #090a0c;
      --sidebar-bg: #121418;
      --accent: #e94e1b; /* UTMB Turuncusu */
      --accent-glow: rgba(233, 78, 27, 0.4);
      --text-main: #ffffff;
      --text-muted: #8b949e;
      --border: #2a2f38;
      --glass: rgba(255, 255, 255, 0.03);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-dark);
      /* Arka plana √ßok hafif, modern bir doku */
      background-image: radial-gradient(circle at 0% 0%, rgba(233,78,27,0.05) 0%, transparent 50%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      color: var(--text-main);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* --- HEADER --- */
    header {
      height: 64px;
      background: rgba(18, 20, 24, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 24px;
      justify-content: space-between;
      flex-shrink: 0;
      z-index: 20;
    }

    .brand {
      font-weight: 800;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      letter-spacing: -0.5px;
    }
    .brand-icon {
        width: 12px;
        height: 12px;
        background: var(--accent);
        border-radius: 2px;
        box-shadow: 0 0 10px var(--accent-glow);
    }
    .brand span { color: var(--text-main); }
    .brand span.highlight { color: var(--accent); }

    /* --- LAYOUT --- */
    .layout {
      display: flex;
      flex: 1;
      height: calc(100vh - 64px);
    }

    /* --- SIDEBAR (YENƒ∞LENEN KISIM) --- */
    aside {
      width: 320px; /* Biraz daha geni≈ü ve ferah */
      background: linear-gradient(180deg, #121418 0%, #0b0d10 100%);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
      position: relative;
      box-shadow: 5px 0 30px rgba(0,0,0,0.3);
      z-index: 10;
    }

    /* √ñzel Scrollbar Tasarƒ±mƒ± */
    .scrollable-menu {
      flex: 1;
      overflow-y: auto;
      padding: 20px 0;
    }
    .scrollable-menu::-webkit-scrollbar { width: 4px; }
    .scrollable-menu::-webkit-scrollbar-track { background: transparent; }
    .scrollable-menu::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
    .scrollable-menu::-webkit-scrollbar-thumb:hover { background: var(--accent); }

    .menu-title {
      padding: 0 24px 12px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--text-muted);
      font-weight: 700;
      opacity: 0.7;
    }

    .menu-list {
      list-style: none;
      padding: 0 12px; /* Kenarlardan bo≈üluk */
      margin: 0;
    }

    .menu-item {
      padding: 14px 16px;
      margin-bottom: 4px;
      cursor: pointer;
      color: #9ca3af;
      transition: all 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 12px;
      border-radius: 8px; /* K√∂≈üeleri yuvarlat */
      border: 1px solid transparent;
      position: relative;
      overflow: hidden;
    }

    /* Numaralar i√ßin stil */
    .menu-num {
        font-family: monospace;
        font-size: 12px;
        opacity: 0.5;
        min-width: 20px;
    }

    /* Hover Efekti */
    .menu-item:hover {
      background: rgba(255,255,255,0.03);
      color: var(--text-main);
      transform: translateX(4px); /* Saƒüa hafif kayma */
      border-color: rgba(255,255,255,0.05);
    }

    /* Aktif (Se√ßili) Efekti - Vurucu Kƒ±sƒ±m */
    .menu-item.active {
      background: rgba(233, 78, 27, 0.1); /* Turuncu transparan zemin */
      color: white;
      border-color: rgba(233, 78, 27, 0.3);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2), inset 0 0 15px rgba(233, 78, 27, 0.05);
    }
    
    .menu-item.active .menu-num {
        color: var(--accent);
        opacity: 1;
        font-weight: bold;
    }

    /* Aktif olduƒüunda sol tarafta yanan √ßubuk */
    .menu-item.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      height: 60%;
      width: 3px;
      background: var(--accent);
      border-radius: 0 4px 4px 0;
      box-shadow: 0 0 10px var(--accent);
    }

    /* Alt Dok√ºmanlar B√∂l√ºm√º */
    .bottom-panel {
        padding: 20px;
        background: rgba(0,0,0,0.2);
        border-top: 1px solid var(--border);
    }
    .doc-card {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px;
        background: var(--glass);
        border-radius: 6px;
        margin-top: 8px;
        font-size: 13px;
        color: #ccc;
        cursor: pointer;
        transition: 0.2s;
        border: 1px solid transparent;
    }
    .doc-card:hover {
        background: rgba(255,255,255,0.07);
        border-color: rgba(255,255,255,0.1);
        color: white;
    }

    /* --- MAIN CONTENT --- */
    main {
      flex: 1;
      background: var(--bg-dark);
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .viewer-frame {
      width: 100%;
      height: 100%;
      max-width: 1400px;
      background: #000;
      border: 1px solid #333;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    img#currentSlide {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      opacity: 0;
      transform: scale(0.98);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    img#currentSlide.visible { opacity: 1; transform: scale(1); }

    /* Navigasyon Butonlarƒ± */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.1);
      color: white;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
      z-index: 10;
      font-size: 18px;
    }
    .nav-btn:hover { 
        background: var(--accent); 
        border-color: var(--accent); 
        box-shadow: 0 0 15px var(--accent-glow);
        transform: translateY(-50%) scale(1.1);
    }
    .nav-btn.prev { left: 20px; }
    .nav-btn.next { right: 20px; }

    .info-bar {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
      color: var(--text-muted);
      font-size: 13px;
      background: rgba(255,255,255,0.05);
      padding: 8px 16px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.05);
    }

    @media (max-width: 768px) {
      .layout { flex-direction: column; }
      aside { 
        width: 100%; 
        height: auto; 
        max-height: 160px;
        flex-direction: column; 
        border-right: none;
        border-bottom: 1px solid var(--border);
      }
      .scrollable-menu { display: flex; overflow-x: auto; padding: 10px; align-items: center; }
      .menu-title, .bottom-panel { display: none; }
      .menu-item { width: auto; white-space: nowrap; margin-right: 10px; flex-shrink: 0; }
      main { padding: 15px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">
      <div class="brand-icon"></div>
      UTMB¬Æ <span class="highlight">Eski≈üehir</span> Stratejisi
    </div>
    <div style="font-size:12px; color:#666; font-weight:500;">
      EST√ú & Anadolu √úniversitesi
    </div>
  </header>

  <div class="layout">
    <aside>
      <div class="scrollable-menu">
        <div class="menu-title">SUNUM AKI≈ûI</div>
        <ul class="menu-list" id="menuList">
          </ul>
      </div>

      <div class="bottom-panel">
        <div class="menu-title" style="padding-left:0;">HIZLI ERƒ∞≈ûƒ∞M</div>
        <div class="doc-card" onclick="alert('PDF Hazƒ±rlanƒ±yor...')">
            <span>üìÑ</span> Proje √ñzeti (PDF)
        </div>
        <div class="doc-card" onclick="alert('Excel Hazƒ±rlanƒ±yor...')">
            <span>üìä</span> B√ºt√ße Tablosu
        </div>
      </div>
    </aside>

    <main>
      <div class="viewer-frame">
        <button class="nav-btn prev" id="btnPrev">‚ùÆ</button>
        <img id="currentSlide" src="" alt="Sunum">
        <button class="nav-btn next" id="btnNext">‚ùØ</button>
      </div>
      
      <div class="info-bar">
        <span id="slideCounter" style="color:white; font-weight:600;"></span>
        <span style="opacity:0.3">|</span>
        <span id="slideName"></span>
      </div>
    </main>
  </div>

  <script>
    // --- KONFIG√úRASYON ---
    const slidesData = [
      { file: "assets/slide_01.webp", title: "Kapak: Vizyon ve Ortaklƒ±k" },
      { file: "assets/slide_02.webp", title: "UTMB¬Æ World Series Nedir?" }, 
      { file: "assets/slide_03.webp", title: "Ekonomik Etki ve Turizm" },
      { file: "assets/slide_04.webp", title: "Operasyonel Karma≈üƒ±klƒ±k" },
      { file: "assets/slide_05.webp", title: "Yetenek Ekosistemi" },
      { file: "assets/slide_06.webp", title: "G√∂n√ºll√º Ordusu ve Roller" },
      { file: "assets/slide_07.webp", title: "ESOG√ú Kritik Roller" },
      { file: "assets/slide_08.webp", title: "EST√ú Spor ve Teknoloji" },
      { file: "assets/slide_09.webp", title: "Hizmet M√ºkemmelliƒüi" },
      { file: "assets/slide_10.webp", title: "Kazan-Kazan Modeli" },
      { file: "assets/slide_11.webp", title: "Te≈üvik ve √ñd√ºl Modeli" },
      { file: "assets/slide_12.webp", title: "ƒ∞≈ü Birliƒüi Yol Haritasƒ±" },
      { file: "assets/slide_13.webp", title: "Sonraki Adƒ±mlar" },
      { file: "assets/slide_14.webp", title: "Kapanƒ±≈ü: Birlikte Tarih Yazalƒ±m" }
    ];

    let currentIndex = 0;
    const imgEl = document.getElementById('currentSlide');
    const menuListEl = document.getElementById('menuList');
    const counterEl = document.getElementById('slideCounter');
    const nameEl = document.getElementById('slideName');

    // Men√ºy√º olu≈ütur
    function initMenu() {
      menuListEl.innerHTML = "";
      slidesData.forEach((slide, index) => {
        const li = document.createElement('li');
        li.className = 'menu-item';
        
        // ≈ûƒ±k bir numara ekleyelim (01, 02 gibi)
        const num = (index + 1).toString().padStart(2, '0');
        
        li.innerHTML = `<span class="menu-num">${num}</span> ${slide.title}`;
        li.onclick = () => loadSlide(index);
        menuListEl.appendChild(li);
      });
    }

    function loadSlide(index) {
      if (index < 0) index = 0;
      if (index >= slidesData.length) index = slidesData.length - 1;
      
      currentIndex = index;
      
      // Ge√ßi≈ü animasyonu
      imgEl.classList.remove('visible');
      
      setTimeout(() => {
        imgEl.src = slidesData[currentIndex].file;
        
        imgEl.onload = () => {
          imgEl.classList.add('visible');
          updateUI();
        };
        
        imgEl.onerror = () => {
           console.error("Resim y√ºklenemedi:", slidesData[currentIndex].file);
        };
      }, 200); // Biraz daha yumu≈üak ge√ßi≈ü i√ßin s√ºreyi artƒ±rdƒ±m
    }

    function updateUI() {
      // Men√ºde aktif olanƒ± i≈üaretle
      const items = document.querySelectorAll('.menu-item');
      items.forEach((item, i) => {
        if (i === currentIndex) {
            item.classList.add('active');
            // Men√ºde se√ßili olanƒ± ekrana ortala (scroll)
            item.scrollIntoView({ behavior: "smooth", block: "nearest" });
        } else {
            item.classList.remove('active');
        }
      });

      counterEl.innerText = `${currentIndex + 1} / ${slidesData.length}`;
      nameEl.innerText = slidesData[currentIndex].title;
    }

    function nextSlide() { loadSlide(currentIndex + 1); }
    function prevSlide() { loadSlide(currentIndex - 1); }

    // Butonlar
    document.getElementById('btnNext').onclick = nextSlide;
    document.getElementById('btnPrev').onclick = prevSlide;

    // Klavye
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') nextSlide();
      if (e.key === 'ArrowLeft') prevSlide();
    });

    // Mobil Swipe
    let touchStartX = 0;
    document.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
    document.addEventListener('touchend', e => {
      if (e.changedTouches[0].screenX < touchStartX - 50) nextSlide();
      if (e.changedTouches[0].screenX > touchStartX + 50) prevSlide();
    });

    initMenu();
    loadSlide(0);

  </script>
</body>
</html>
