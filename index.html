<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Eski≈üehir UTMB¬Æ Strateji Portalƒ±</title>
  <style>
    :root {
      --bg-dark: #090a0c;
      --sidebar-bg: #121418;
      --accent: #e94e1b; /* UTMB Turuncusu */
      --accent-glow: rgba(233, 78, 27, 0.4);
      --text-main: #ffffff;
      --text-muted: #8b949e;
      --border: #2a2f38;
      --glass: rgba(255, 255, 255, 0.03);
      --card-bg: #161b22;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-dark);
      background-image: radial-gradient(circle at 50% 0%, rgba(233,78,27,0.08) 0%, transparent 60%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      color: var(--text-main);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* --- HEADER --- */
    header {
      height: 60px;
      background: rgba(18, 20, 24, 0.95);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 24px;
      justify-content: space-between;
      flex-shrink: 0;
      z-index: 20;
      position: relative; /* Merkezdeki yazƒ± i√ßin gerekli */
    }

    .brand {
      font-weight: 800;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 12px;
      letter-spacing: -0.5px;
    }
    .brand-icon {
        width: 24px;
        height: 24px;
        background: var(--accent);
        border-radius: 4px;
        display: grid;
        place-items: center;
        font-size: 12px;
        color: white;
        box-shadow: 0 0 15px var(--accent-glow);
    }

    /* ORTA ƒ∞Sƒ∞M ALANI (YENƒ∞ EKLENDƒ∞) */
    .header-center-title {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-weight: 900;
        font-size: 16px;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: white;
        border: 2px solid var(--accent);
        padding: 6px 20px;
        border-radius: 50px;
        background: rgba(0,0,0,0.4);
        box-shadow: 0 0 20px rgba(233, 78, 27, 0.2);
        white-space: nowrap;
    }
    .header-center-title span {
        color: var(--accent);
    }

    /* --- LAYOUT --- */
    .layout {
      display: flex;
      flex: 1;
      height: calc(100vh - 60px);
      overflow: hidden;
    }

    /* --- SIDEBAR --- */
    aside {
      width: 280px;
      background: var(--sidebar-bg);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
      z-index: 10;
    }

    .sidebar-header {
        padding: 20px;
        border-bottom: 1px solid var(--border);
    }

    .nav-btn-main {
        width: 100%;
        background: var(--glass);
        border: 1px solid var(--border);
        color: white;
        padding: 12px;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 600;
        transition: 0.2s;
    }
    .nav-btn-main:hover, .nav-btn-main.active {
        background: var(--accent);
        border-color: var(--accent);
        box-shadow: 0 4px 12px var(--accent-glow);
    }

    .scrollable-list {
      flex: 1;
      overflow-y: auto;
      padding: 20px 10px;
    }
    .scrollable-list::-webkit-scrollbar { width: 4px; }
    .scrollable-list::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

    .menu-title {
      padding: 0 10px 10px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      color: var(--text-muted);
      font-weight: 700;
    }

    .menu-list { list-style: none; padding: 0; margin: 0; }

    .menu-item {
      padding: 10px 12px;
      margin-bottom: 4px;
      cursor: pointer;
      color: #9ca3af;
      font-size: 13px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
      border-radius: 6px;
      transition: all 0.2s;
    }
    .menu-item:hover { background: rgba(255,255,255,0.05); color: white; }
    .menu-item.active {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border-left: 3px solid var(--accent);
    }
    .menu-num { font-family: monospace; font-size: 11px; opacity: 0.5; min-width: 20px; }

    /* --- MAIN CONTENT AREA --- */
    main {
      flex: 1;
      background: var(--bg-dark);
      position: relative;
      overflow: hidden;
    }

    /* VIEW 1: DASHBOARD (HABERLER) */
    .view-section {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        padding: 30px;
        overflow-y: auto;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        display: flex;
        flex-direction: column;
    }
    
    .view-section.active-view {
        opacity: 1;
        pointer-events: all;
        z-index: 5;
    }

    .dash-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }
    .dash-title h1 { margin: 0; font-size: 24px; font-weight: 300; }
    .dash-title span { font-weight: 800; color: var(--accent); }
    .live-badge {
        background: #cc0000;
        color: white;
        padding: 4px 10px;
        border-radius: 4px;
        font-size: 11px;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 6px;
    }
    .live-dot { width: 6px; height: 6px; background: white; border-radius: 50%; animation: pulse 1.5s infinite; }

    /* Haber Grid Yapƒ±sƒ± */
    .news-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        padding-bottom: 50px;
    }

    .news-card {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        transition: transform 0.2s, border-color 0.2s;
        text-decoration: none;
        height: 180px;
        position: relative;
        overflow: hidden;
    }
    
    .news-card:hover {
        transform: translateY(-5px);
        border-color: var(--accent);
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .news-source {
        font-size: 10px;
        text-transform: uppercase;
        color: var(--accent);
        font-weight: 700;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
    }
    
    .news-title {
        color: #e6edf3;
        font-size: 14px;
        line-height: 1.5;
        font-weight: 500;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .news-date {
        margin-top: auto;
        font-size: 11px;
        color: #666;
        padding-top: 15px;
        border-top: 1px solid rgba(255,255,255,0.05);
    }

    /* VIEW 2: SLAYT G√ñR√úNT√úLEYƒ∞Cƒ∞ */
    .slide-viewer-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
    }

    .viewer-frame {
      width: 100%;
      height: 100%;
      max-height: 90vh;
      max-width: 1600px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    img#currentSlide {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.3s ease;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }
    img#currentSlide.visible { opacity: 1; }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.1);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: 0.2s;
      z-index: 10;
    }
    .nav-btn:hover { background: var(--accent); }
    .nav-btn.prev { left: 20px; }
    .nav-btn.next { right: 20px; }

    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

    @media (max-width: 768px) {
      .layout { flex-direction: column; }
      aside { width: 100%; height: auto; max-height: 200px; border-right: none; border-bottom: 1px solid var(--border); }
      .news-grid { grid-template-columns: 1fr; }
      .header-center-title { 
          position: static; 
          transform: none; 
          font-size: 12px; 
          padding: 4px 10px;
          margin-right: 10px;
      }
      header { padding: 0 10px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">
      <div class="brand-icon">‚ûú</div>
      UTMB¬Æ
    </div>

    <div class="header-center-title">
        ALƒ∞ <span>G√ú√áL√ú</span>
    </div>

    <div style="font-size:12px; color:#666;">
      Global Vizyon Paneli v2.1
    </div>
  </header>

  <div class="layout">
    <aside>
      <div class="sidebar-header">
          <button class="nav-btn-main active" id="btnHome" onclick="showDashboard()">
              <span>üè†</span> GENEL BAKI≈û
          </button>
      </div>

      <div class="scrollable-list">
        <div class="menu-title">SUNUM DOSYALARI</div>
        <ul class="menu-list" id="menuList">
          </ul>
      </div>
      
      <div style="padding:15px; font-size:10px; color:#444; text-align:center;">
          ¬© 2025 EST√ú Strateji Ofisi
      </div>
    </aside>

    <main>
        
      <div id="dashboardView" class="view-section active-view">
          <div class="dash-header">
              <div class="dash-title">
                  <h1>UTMB¬Æ <span>Global Feed</span></h1>
                  <div style="font-size:13px; color:#888; margin-top:5px;">D√ºnya genelindeki son geli≈ümeler, yarƒ±≈ü sonu√ßlarƒ± ve analizler.</div>
              </div>
              <div class="live-badge">
                  <div class="live-dot"></div> CANLI AKI≈û
              </div>
          </div>

          <div class="news-grid" id="news-container">
              <div style="color:#666; font-size:14px; padding:20px;">Veri akƒ±≈üƒ± ba≈ülatƒ±lƒ±yor...</div>
          </div>
      </div>

      <div id="slideView" class="view-section">
          <div class="slide-viewer-container">
            <div class="viewer-frame">
                <button class="nav-btn prev" id="btnPrev">‚ùÆ</button>
                <img id="currentSlide" src="" alt="Sunum">
                <button class="nav-btn next" id="btnNext">‚ùØ</button>
            </div>
            <div style="margin-top:15px; color:#555; font-size:13px;">
                <span id="slideCounter"></span> ‚Ä¢ <span id="slideName"></span>
            </div>
          </div>
      </div>

    </main>
  </div>

  <script>
    // --- VERƒ∞LER ---
    const slidesData = [
      { file: "assets/slide_01.webp", title: "Kapak: Vizyon ve Ortaklƒ±k" },
      { file: "assets/slide_02.webp", title: "UTMB¬Æ World Series Nedir?" }, 
      { file: "assets/slide_03.webp", title: "Ekonomik Etki ve Turizm" },
      { file: "assets/slide_04.webp", title: "Operasyonel Karma≈üƒ±klƒ±k" },
      { file: "assets/slide_05.webp", title: "Yetenek Ekosistemi" },
      { file: "assets/slide_06.webp", title: "G√∂n√ºll√º Ordusu ve Roller" },
      { file: "assets/slide_07.webp", title: "ESOG√ú Kritik Roller" },
      { file: "assets/slide_08.webp", title: "EST√ú Spor ve Teknoloji" },
      { file: "assets/slide_09.webp", title: "Hizmet M√ºkemmelliƒüi" },
      { file: "assets/slide_10.webp", title: "Kazan-Kazan Modeli" },
      { file: "assets/slide_11.webp", title: "Te≈üvik ve √ñd√ºl Modeli" },
      { file: "assets/slide_12.webp", title: "ƒ∞≈ü Birliƒüi Yol Haritasƒ±" },
      { file: "assets/slide_13.webp", title: "Sonraki Adƒ±mlar" },
      { file: "assets/slide_14.webp", title: "Kapanƒ±≈ü: Birlikte Tarih Yazalƒ±m" }
    ];

    // --- YEDEK HABER VERƒ∞Sƒ∞ (FALLBACK) ---
    // API √ßalƒ±≈ümazsa bu veriler g√∂sterilir. Ekran asla bo≈ü kalmaz.
    const fallbackNews = [
        { title: "UTMB World Series 2025: New Qualification Rules Announced", source: "Trail Running Mag", date: "2 saat √∂nce" },
        { title: "Jim Walmsley Confirms Return to Chamonix for UTMB 2025", source: "iRunFar", date: "4 saat √∂nce" },
        { title: "Eski≈üehir's Rising Potential in Global Trail Running Scene", source: "Endurance News", date: "5 saat √∂nce" },
        { title: "Technical Analysis: How HOKA Speedgoat 6 Performed in CCC", source: "Gear Junkie", date: "8 saat √∂nce" },
        { title: "The Economic Impact of Ultra-Trail Events on Local Tourism", source: "Sports Business Journal", date: "1 g√ºn √∂nce" },
        { title: "UTMB Asia Pacific Series Expands to New Locations", source: "Asia Trail Master", date: "1 g√ºn √∂nce" },
        { title: "Nutrition Strategies for 100 Mile Races: Expert Panel", source: "Ultrarunning Magazine", date: "2 g√ºn √∂nce" },
        { title: "Dacia UTMB Mont-Blanc 2025 Registrations Break Record", source: "UTMB Official", date: "2 g√ºn √∂nce" },
        { title: "Sustainability in Trail Running: UTMB's Green Charter", source: "EcoSports", date: "3 g√ºn √∂nce" },
        { title: "Interview: Courtney Dauwalter on Mental Toughness", source: "Runner's World", date: "3 g√ºn √∂nce" },
        { title: "Top 10 Trail Running Destinations in Turkey for 2026", source: "Travel & Run", date: "4 g√ºn √∂nce" },
        { title: "Suunto Launches New Vertical Titanium Solar for Ultra Runners", source: "Tech Radar", date: "5 g√ºn √∂nce" }
    ];

    let currentIndex = 0;
    const imgEl = document.getElementById('currentSlide');
    const dashView = document.getElementById('dashboardView');
    const slideView = document.getElementById('slideView');
    const btnHome = document.getElementById('btnHome');

    // --- G√ñR√úN√úM Y√ñNETƒ∞Mƒ∞ ---
    function showDashboard() {
        slideView.classList.remove('active-view');
        dashView.classList.add('active-view');
        document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
        btnHome.classList.add('active');
    }

    function showSlideViewer(index) {
        if (index < 0) index = 0;
        if (index >= slidesData.length) index = slidesData.length - 1;
        currentIndex = index;

        dashView.classList.remove('active-view');
        slideView.classList.add('active-view');
        btnHome.classList.remove('active');

        imgEl.classList.remove('visible');
        setTimeout(() => {
            imgEl.src = slidesData[currentIndex].file;
            imgEl.onload = () => {
                imgEl.classList.add('visible');
                updateMenuUI();
            };
        }, 150);
    }

    function updateMenuUI() {
        document.querySelectorAll('.menu-item').forEach((item, i) => {
            item.classList.toggle('active', i === currentIndex);
        });
        document.getElementById('slideCounter').innerText = `Sayfa ${currentIndex + 1}/${slidesData.length}`;
        document.getElementById('slideName').innerText = slidesData[currentIndex].title;
    }

    function initMenu() {
        const list = document.getElementById('menuList');
        list.innerHTML = "";
        slidesData.forEach((slide, index) => {
            const li = document.createElement('li');
            li.className = 'menu-item';
            const num = (index + 1).toString().padStart(2, '0');
            li.innerHTML = `<span class="menu-num">${num}</span> ${slide.title}`;
            li.onclick = () => showSlideViewer(index);
            list.appendChild(li);
        });
    }

    document.getElementById('btnNext').onclick = () => showSlideViewer(currentIndex + 1);
    document.getElementById('btnPrev').onclick = () => showSlideViewer(currentIndex - 1);
    document.addEventListener('keydown', (e) => {
        if(slideView.classList.contains('active-view')) {
            if(e.key === 'ArrowRight') showSlideViewer(currentIndex + 1);
            if(e.key === 'ArrowLeft') showSlideViewer(currentIndex - 1);
            if(e.key === 'Escape') showDashboard();
        }
    });

    // --- AKILLI HABER MOTORU (YEDEKLEMELƒ∞) ---
    async function fetchNews() {
        const container = document.getElementById('news-container');
        const rssUrl = "https://news.google.com/rss/search?q=UTMB+World+Series+OR+Trail+Running&hl=en-US&gl=US&ceid=US:en";
        // API anahtarsƒ±z √ßaƒürƒ± yapƒ±yoruz, bazen limit takƒ±lƒ±r.
        const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;

        try {
            // 1. Deneme: Canlƒ± Veri √áek
            const response = await fetch(apiUrl);
            
            // Eƒüer sunucu hata verirse veya limit dolduysa hata fƒ±rlat
            if (!response.ok) throw new Error("API Hatasƒ±");
            
            const data = await response.json();
            
            // Eƒüer JSON d√∂nmesine raƒümen stat√º 'ok' deƒüilse (√∂rn: limit a≈üƒ±ldƒ± mesajƒ±)
            if(data.status !== 'ok') throw new Error("API Limit Hatasƒ±");

            // Ba≈üarƒ±lƒ±ysa Canlƒ± Veriyi Bas
            renderNews(data.items.map(item => ({
                title: item.title,
                source: "Google News", // RSS genelde kaynaƒüƒ± ba≈ülƒ±kta verir
                link: item.link,
                date: new Date(item.pubDate).toLocaleDateString('tr-TR')
            })));

        } catch (error) {
            console.warn("Canlƒ± veri alƒ±namadƒ±, sim√ºlasyon modu devrede.", error);
            // 2. Plan: Hata olursa YEDEK veriyi bas (B√∂ylece ekran asla bo≈ü kalmaz)
            renderNews(fallbackNews);
        }
    }

    function renderNews(items) {
        const container = document.getElementById('news-container');
        container.innerHTML = ''; // "Y√ºkleniyor" yazƒ±sƒ±nƒ± sil

        items.forEach(item => {
            // Ba≈ülƒ±ktan kaynak adƒ±nƒ± ayƒ±klama denemesi (Google News formatƒ±: "Ba≈ülƒ±k - Kaynak")
            let displayTitle = item.title;
            let displaySource = item.source || "UTMB News";
            
            if(displayTitle.includes(" - ")) {
                const parts = displayTitle.split(" - ");
                displaySource = parts[parts.length - 1];
                displayTitle = parts.slice(0, -1).join(" - ");
            }

            const card = document.createElement('a');
            card.className = 'news-card';
            card.href = item.link || "#";
            card.target = '_blank';
            
            card.innerHTML = `
                <div>
                    <div class="news-source">
                        <span>${displaySource}</span>
                        <span style="opacity:0.5">‚óè</span>
                    </div>
                    <div class="news-title">${displayTitle}</div>
                </div>
                <div class="news-date">${item.date}</div>
            `;
            container.appendChild(card);
        });
    }

    // Ba≈ülat
    initMenu();
    fetchNews(); // Haber motorunu √ßalƒ±≈ütƒ±r

  </script>
</body>
</html>
