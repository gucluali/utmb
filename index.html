<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Eski≈üehir UTMB¬Æ Strateji Portalƒ±</title>
  <style>
    :root {
      --bg-dark: #0f1115;
      --sidebar-bg: #161b22;
      --accent: #e94e1b;
      --text-main: #e6edf3;
      --text-muted: #8b949e;
      --border: #30363d;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-dark);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      color: var(--text-main);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* --- HEADER --- */
    header {
      height: 60px;
      background: var(--sidebar-bg);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 20px;
      justify-content: space-between;
      flex-shrink: 0;
    }

    .brand {
      font-weight: 700;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .brand span { color: var(--accent); }

    /* --- LAYOUT --- */
    .layout {
      display: flex;
      flex: 1;
      height: calc(100vh - 60px);
    }

    /* --- SIDEBAR --- */
    aside {
      width: 280px;
      background: var(--sidebar-bg);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      flex-shrink: 0;
    }

    .menu-title {
      padding: 20px 20px 10px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-muted);
      font-weight: 600;
    }

    .menu-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu-item {
      padding: 12px 20px;
      cursor: pointer;
      border-left: 3px solid transparent;
      color: var(--text-muted);
      transition: all 0.2s;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .menu-item:hover {
      background: rgba(255,255,255,0.05);
      color: var(--text-main);
    }

    .menu-item.active {
      background: rgba(233, 78, 27, 0.1);
      border-left-color: var(--accent);
      color: var(--text-main);
      font-weight: 500;
    }

    /* --- MAIN CONTENT --- */
    main {
      flex: 1;
      background: var(--bg-dark);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .viewer-frame {
      width: 100%;
      height: 100%;
      max-width: 1200px;
      background: #000;
      border: 1px solid var(--border);
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    img#currentSlide {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    img#currentSlide.visible { opacity: 1; }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.2s;
      z-index: 10;
    }
    .nav-btn:hover { background: var(--accent); border-color: var(--accent); }
    .nav-btn.prev { left: 10px; }
    .nav-btn.next { right: 10px; }

    .info-bar {
      margin-top: 10px;
      display: flex;
      gap: 15px;
      color: var(--text-muted);
      font-size: 13px;
    }

    @media (max-width: 768px) {
      .layout { flex-direction: column; }
      aside { 
        width: 100%; 
        height: auto; 
        max-height: 150px;
        flex-direction: row; 
        overflow-x: auto; 
        border-right: none;
        border-bottom: 1px solid var(--border);
      }
      .menu-title { display: none; }
      .menu-list { display: flex; }
      .menu-item { white-space: nowrap; border-left: none; border-bottom: 3px solid transparent; }
      .menu-item.active { border-left: none; border-bottom-color: var(--accent); }
      main { padding: 10px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">
      <span>‚ñ†</span> UTMB¬Æ Eski≈üehir Stratejisi
    </div>
    <div style="font-size:12px; color:#888;">
      Anadolu √úniversitesi & EST√ú ƒ∞≈ü Birliƒüi
    </div>
  </header>

  <div class="layout">
    <aside>
      <div class="menu-title">SUNUM ƒ∞√áERƒ∞ƒûƒ∞</div>
      <ul class="menu-list" id="menuList">
        </ul>
      
      <div class="menu-title" style="margin-top:20px;">D√ñK√úMANLAR</div>
      <ul class="menu-list">
        <li class="menu-item" onclick="alert('PDF √ñzeti yakƒ±nda eklenecek.')">üìÑ Proje √ñzeti (PDF)</li>
        <li class="menu-item" onclick="alert('B√ºt√ße Tablosu yakƒ±nda eklenecek.')">üìä B√ºt√ße Tablosu</li>
      </ul>
    </aside>

    <main>
      <div class="viewer-frame">
        <button class="nav-btn prev" id="btnPrev">‚ùÆ</button>
        <img id="currentSlide" src="" alt="Sunum">
        <button class="nav-btn next" id="btnNext">‚ùØ</button>
      </div>
      
      <div class="info-bar">
        <span id="slideCounter"></span>
        <span>|</span>
        <span id="slideName"></span>
      </div>
    </main>
  </div>

  <script>
    // --- KONFIG√úRASYON ---
    // Resimlerin "assets" klas√∂r√ºnde olduƒüunu varsayƒ±yoruz.
    const slidesData = [
      { file: "assets/slide_01.webp", title: "Kapak: Vizyon ve Ortaklƒ±k" },
      { file: "assets/slide_02.jpg",  title: "UTMB¬Æ World Series Nedir?" }, 
      { file: "assets/slide_03.webp", title: "Ekonomik Etki ve Turizm" },
      { file: "assets/slide_04.webp", title: "Operasyonel Karma≈üƒ±klƒ±k" },
      { file: "assets/slide_05.webp", title: "Yetenek Ekosistemi" },
      { file: "assets/slide_06.webp", title: "G√∂n√ºll√º Ordusu ve Roller" },
      { file: "assets/slide_07.webp", title: "ESOG√ú Kritik Roller" },
      { file: "assets/slide_08.webp", title: "EST√ú Spor ve Teknoloji" }
    ];

    let currentIndex = 0;
    const imgEl = document.getElementById('currentSlide');
    const menuListEl = document.getElementById('menuList');
    const counterEl = document.getElementById('slideCounter');
    const nameEl = document.getElementById('slideName');

    // Men√ºy√º olu≈ütur
    function initMenu() {
      menuListEl.innerHTML = "";
      slidesData.forEach((slide, index) => {
        const li = document.createElement('li');
        li.className = 'menu-item';
        li.innerText = `${index + 1}. ${slide.title}`;
        li.onclick = () => loadSlide(index);
        menuListEl.appendChild(li);
      });
    }

    function loadSlide(index) {
      if (index < 0) index = 0;
      if (index >= slidesData.length) index = slidesData.length - 1;
      
      currentIndex = index;
      
      // Animasyon i√ßin opacity sƒ±fƒ±rla
      imgEl.classList.remove('visible');
      
      // Kƒ±sa bir gecikmeyle resmi y√ºkle (ge√ßi≈ü efekti)
      setTimeout(() => {
        // HATA DUZELTƒ∞LDƒ∞: Artƒ±k doƒüru deƒüi≈ükeni kullanƒ±yoruz
        imgEl.src = slidesData[currentIndex].file;
        
        imgEl.onload = () => {
          imgEl.classList.add('visible');
          updateUI();
        };
        
        imgEl.onerror = () => {
           console.error("Resim y√ºklenemedi:", slidesData[currentIndex].file);
        };
      }, 150);
    }

    function updateUI() {
      // Men√ºde aktif olanƒ± i≈üaretle
      const items = document.querySelectorAll('.menu-item');
      items.forEach((item, i) => {
        if (i === currentIndex) item.classList.add('active');
        else item.classList.remove('active');
      });

      // Alt bilgileri g√ºncelle
      counterEl.innerText = `Sayfa ${currentIndex + 1} / ${slidesData.length}`;
      nameEl.innerText = slidesData[currentIndex].title;
    }

    function nextSlide() { loadSlide(currentIndex + 1); }
    function prevSlide() { loadSlide(currentIndex - 1); }

    // Buton tƒ±klamalarƒ±
    document.getElementById('btnNext').onclick = nextSlide;
    document.getElementById('btnPrev').onclick = prevSlide;

    // Klavye kontrolleri
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') nextSlide();
      if (e.key === 'ArrowLeft') prevSlide();
    });

    // Ba≈ülat
    initMenu();
    loadSlide(0);

  </script>
</body>
</html>
