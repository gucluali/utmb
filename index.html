<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Eski≈üehir UTMB¬Æ Strateji Portalƒ±</title>
  <style>
    :root {
      --bg-dark: #090a0c;
      --sidebar-bg: #121418;
      --accent: #e94e1b; /* UTMB Turuncusu */
      --accent-dark: #a8320d;
      --accent-glow: rgba(233, 78, 27, 0.4);
      --text-main: #ffffff;
      --text-muted: #8b949e;
      --border: #2a2f38;
      --glass: rgba(255, 255, 255, 0.03);
      --card-bg: #161b22;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-dark);
      background-image: radial-gradient(circle at 50% 0%, rgba(233,78,27,0.08) 0%, transparent 60%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      color: var(--text-main);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* --- HEADER --- */
    header {
      height: 60px;
      background: rgba(18, 20, 24, 0.95);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 24px;
      justify-content: space-between;
      flex-shrink: 0;
      z-index: 20;
      position: relative; 
    }

    /* Logo Alanƒ± */
    .brand {
      font-weight: 800;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 12px;
      letter-spacing: -0.5px;
      color: white;
    }
    .brand-icon {
        width: 24px;
        height: 24px;
        background: var(--accent);
        border-radius: 4px;
        display: grid;
        place-items: center;
        font-size: 12px;
        color: white;
        box-shadow: 0 0 15px var(--accent-glow);
    }
    .brand span { color: var(--accent); }

    /* ORTA ƒ∞Sƒ∞M ALANI */
    .header-center-title {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-weight: 900;
        font-size: 16px;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: white;
        border: 2px solid var(--accent);
        padding: 6px 20px;
        border-radius: 50px;
        background: rgba(0,0,0,0.4);
        box-shadow: 0 0 20px rgba(233, 78, 27, 0.2);
        white-space: nowrap;
    }
    .header-center-title span { color: var(--accent); }

    /* --- LAYOUT --- */
    .layout {
      display: flex;
      flex: 1;
      height: calc(100vh - 60px);
      overflow: hidden;
    }

    /* --- SIDEBAR --- */
    aside {
      width: 280px;
      background: var(--sidebar-bg);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
      z-index: 10;
      justify-content: space-between;
    }

    .scrollable-list {
      flex: 1;
      overflow-y: auto;
      padding: 20px 10px;
    }
    .scrollable-list::-webkit-scrollbar { width: 4px; }
    .scrollable-list::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

    .menu-title {
      padding: 0 10px 10px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      color: var(--text-muted);
      font-weight: 700;
    }

    .menu-list { list-style: none; padding: 0; margin: 0; }

    .menu-item {
      padding: 10px 12px;
      margin-bottom: 4px;
      cursor: pointer;
      color: #9ca3af;
      font-size: 13px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
      border-radius: 6px;
      transition: all 0.2s;
    }
    .menu-item:hover { background: rgba(255,255,255,0.05); color: white; }
    .menu-item.active {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border-left: 3px solid var(--accent);
    }
    .menu-num { font-family: monospace; font-size: 11px; opacity: 0.5; min-width: 20px; }

    .sidebar-footer {
        padding: 20px;
        border-top: 1px solid var(--border);
        background: rgba(0,0,0,0.2);
    }

    .nav-btn-main {
        width: 100%;
        background: linear-gradient(45deg, #cc4416, #e94e1b);
        border: none;
        color: white;
        padding: 14px;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        font-weight: 800;
        font-size: 13px;
        letter-spacing: 0.5px;
        transition: 0.3s;
        box-shadow: 0 4px 15px rgba(233, 78, 27, 0.3);
    }
    .nav-btn-main:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(233, 78, 27, 0.5);
    }
    .nav-btn-main.active {
        box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
        opacity: 0.9;
    }

    /* --- MAIN CONTENT --- */
    main {
      flex: 1;
      background: var(--bg-dark);
      position: relative;
      overflow: hidden;
    }

    .view-section {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        padding: 30px;
        overflow-y: auto;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        display: flex;
        flex-direction: column;
    }
    
    .view-section.active-view {
        opacity: 1;
        pointer-events: all;
        z-index: 5;
    }

    /* Ba≈ülƒ±k */
    .dash-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        padding-bottom: 20px;
    }
    .dash-title h1 { margin: 0; font-size: 24px; font-weight: 300; }
    .dash-title span { font-weight: 800; color: var(--accent); }
    
    .stats-badge {
        background: rgba(255,255,255,0.1);
        padding: 5px 15px;
        border-radius: 50px;
        font-size: 12px;
        color: #ccc;
    }

    /* UTMB EVENTS GRID */
    .events-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        padding-bottom: 50px;
    }

    /* YARI≈û KARTI */
    .event-card {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        transition: transform 0.2s, border-color 0.2s;
        height: 160px;
        position: relative;
        overflow: hidden;
    }
    
    .event-card:hover {
        transform: translateY(-5px);
        border-color: var(--accent);
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    
    /* Kartƒ±n arkasƒ±na hafif bir UTMB logosu (dekoratif) */
    .event-card::before {
        content: '‚õ∞';
        position: absolute;
        right: -10px;
        bottom: -20px;
        font-size: 100px;
        opacity: 0.03;
        color: white;
    }

    .event-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
    }
    
    .event-flag {
        font-size: 24px;
        background: rgba(255,255,255,0.05);
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
    }

    .event-series-tag {
        font-size: 9px;
        text-transform: uppercase;
        background: var(--accent);
        color: white;
        padding: 3px 6px;
        border-radius: 4px;
        font-weight: 700;
    }

    .event-title {
        color: white;
        font-size: 16px;
        font-weight: 700;
        margin-top: 15px;
        line-height: 1.3;
    }

    .event-location {
        color: var(--text-muted);
        font-size: 12px;
        margin-top: 5px;
    }

    .event-date {
        margin-top: auto;
        padding-top: 15px;
        font-size: 12px;
        color: var(--accent);
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 6px;
    }


    /* SLAYT G√ñR√úNT√úLEYƒ∞Cƒ∞ */
    .slide-viewer-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
    }

    .viewer-frame {
      width: 100%;
      height: 100%;
      max-height: 90vh;
      max-width: 1600px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    img#currentSlide {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.3s ease;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }
    img#currentSlide.visible { opacity: 1; }

    /* Navigasyon Butonlarƒ± */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.1);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: 0.2s;
      z-index: 10;
    }
    .nav-btn:hover { background: var(--accent); }
    .nav-btn.prev { left: 20px; }
    .nav-btn.next { right: 20px; }

    @media (max-width: 768px) {
      .layout { flex-direction: column; }
      aside { width: 100%; height: auto; max-height: 180px; border-right: none; border-bottom: 1px solid var(--border); }
      .sidebar-footer { padding: 10px; } 
      .events-grid { grid-template-columns: 1fr; }
      .header-center-title { position: static; transform: none; font-size: 12px; margin-right: 10px; }
      .dash-title h1 { font-size: 18px; }
    }
  </style>
</head>
<body>

  <header>

  <div class="layout">

              <span>üåç</span> K√úRESEL TAKVƒ∞M

          <div style="margin-top:10px; font-size:10px; color:#444; text-align:center;">
            ¬© 2025 EST√ú Strateji Ofisi
          </div>

    <main>
        
      <div id="dashboardView" class="view-section active-view">
          <div class="dash-header">
              <div class="dash-title">
                  <h1>UTMB¬Æ <span>World Series Calendar</span></h1>
                  <div style="font-size:13px; color:#888; margin-top:5px;">D√ºnyanƒ±n en prestijli ultra maraton serisi ve etkinlik takvimi.</div>
              </div>
              <div class="stats-badge">
                 43+ ETKƒ∞NLƒ∞K
              </div>
          </div>

          <div class="events-grid" id="events-container">
              </div>
      </div>

      <div id="slideView" class="view-section">
          <div class="slide-viewer-container">
            <div class="viewer-frame">
                <button class="nav-btn prev" id="btnPrev">‚ùÆ</button>
                <img id="currentSlide" src="" alt="Sunum">
                <button class="nav-btn next" id="btnNext">‚ùØ</button>
            </div>
            <div style="margin-top:15px; color:#555; font-size:13px;">
                <span id="slideCounter"></span> ‚Ä¢ <span id="slideName"></span>
            </div>
          </div>
      </div>

    </main>
  </div>

  <script>
    // --- SLAYT VERƒ∞LERƒ∞ ---
    const slidesData = [
      { file: "assets/slide_01.webp", title: "Kapak: Vizyon ve Ortaklƒ±k" },
      { file: "assets/slide_02.webp", title: "UTMB¬Æ World Series Nedir?" }, 
      { file: "assets/slide_03.webp", title: "Ekonomik Etki ve Turizm" },
      { file: "assets/slide_04.webp", title: "Operasyonel Karma≈üƒ±klƒ±k" },
      { file: "assets/slide_05.webp", title: "Yetenek Ekosistemi" },
      { file: "assets/slide_06.webp", title: "G√∂n√ºll√º Ordusu ve Roller" },
      { file: "assets/slide_07.webp", title: "ESOG√ú Kritik Roller" },
      { file: "assets/slide_08.webp", title: "EST√ú Spor ve Teknoloji" },
      { file: "assets/slide_09.webp", title: "Hizmet M√ºkemmelliƒüi" },
      { file: "assets/slide_10.webp", title: "Kazan-Kazan Modeli" },
      { file: "assets/slide_11.webp", title: "Te≈üvik ve √ñd√ºl Modeli" },
      { file: "assets/slide_12.webp", title: "ƒ∞≈ü Birliƒüi Yol Haritasƒ±" },
      { file: "assets/slide_13.webp", title: "Sonraki Adƒ±mlar" },
      { file: "assets/slide_14.webp", title: "Kapanƒ±≈ü: Birlikte Tarih Yazalƒ±m" }
    ];

    // --- GLOBAL UTMB VERƒ∞LERƒ∞ (STATƒ∞K & DOƒûRU) ---
    const utmbEvents = [
        { name: "Dacia UTMB¬Æ Mont-Blanc", location: "Chamonix, Fransa üá´üá∑", date: "Aƒüustos Sonu", tag: "FINALS" },
        { name: "Western States‚Ñ¢ 100", location: "California, ABD üá∫üá∏", date: "Haziran", tag: "MAJOR" },
        { name: "La Sportiva¬Æ Lavaredo Ultra Trail", location: "Cortina, ƒ∞talya üáÆüáπ", date: "Haziran", tag: "SERIES" },
        { name: "Transvulcania by UTMB¬Æ", location: "La Palma, ƒ∞spanya üá™üá∏", date: "Mayƒ±s", tag: "SERIES" },
        { name: "Tarawera Ultra-Trail by UTMB¬Æ", location: "Rotorua, Yeni Zelanda üá≥üáø", date: "≈ûubat", tag: "SERIES" },
        { name: "Doi Inthanon Thailand by UTMB¬Æ", location: "Chiang Mai, Tayland üáπüá≠", date: "Aralƒ±k", tag: "MAJOR" },
        { name: "Val d'Aran by UTMB¬Æ", location: "Pyrenees, ƒ∞spanya üá™üá∏", date: "Temmuz", tag: "MAJOR" },
        { name: "Nice C√¥te d'Azur by UTMB¬Æ", location: "Nice, Fransa üá´üá∑", date: "Eyl√ºl", tag: "SERIES" },
        { name: "Eiger Ultra-Trail‚Ñ¢ by UTMB¬Æ", location: "Grindelwald, ƒ∞svi√ßre üá®üá≠", date: "Temmuz", tag: "SERIES" },
        { name: "Cappadocia Ultra-Trail¬Æ", location: "Nev≈üehir, T√ºrkiye üáπüá∑", date: "Ekim", tag: "EVENT" },
        { name: "Kodiak Ultra Marathons‚Ñ¢ by UTMB¬Æ", location: "Big Bear Lake, ABD üá∫üá∏", date: "Ekim", tag: "SERIES" },
        { name: "Puerto Vallarta M√©xico by UTMB¬Æ", location: "Jalisco, Meksika üá≤üáΩ", date: "Kasƒ±m", tag: "SERIES" },
        { name: "Ultra-Trail Snowdonia by UTMB¬Æ", location: "Wales, Birle≈üik Krallƒ±k üá¨üáß", date: "Mayƒ±s", tag: "SERIES" },
        { name: "Mozart 100‚Ñ¢ by UTMB¬Æ", location: "Salzburg, Avusturya üá¶üáπ", date: "Haziran", tag: "SERIES" },
        { name: "Istria 100‚Ñ¢ by UTMB¬Æ", location: "Umag, Hƒ±rvatistan üá≠üá∑", date: "Nisan", tag: "SERIES" },
        { name: "Wildstrubel by UTMB¬Æ", location: "Crans-Montana, ƒ∞svi√ßre üá®üá≠", date: "Eyl√ºl", tag: "SERIES" },
        { name: "Julian Alps Trail Run by UTMB¬Æ", location: "Kranjska Gora, Slovenya üá∏üáÆ", date: "Eyl√ºl", tag: "SERIES" },
        { name: "Speedgoat‚Ñ¢ Mountain Races", location: "Utah, ABD üá∫üá∏", date: "Temmuz", tag: "SERIES" },
        { name: "Paraty Brazil by UTMB¬Æ", location: "Paraty, Brezilya üáßüá∑", date: "Eyl√ºl", tag: "SERIES" },
        { name: "Ultra-Trail Kosciuszko‚Ñ¢ by UTMB¬Æ", location: "NSW, Avustralya üá¶üá∫", date: "Aralƒ±k", tag: "SERIES" }
    ];

    let currentIndex = 0;
    const imgEl = document.getElementById('currentSlide');
    const dashView = document.getElementById('dashboardView');
    const slideView = document.getElementById('slideView');
    const btnHome = document.getElementById('btnHome');

    // --- G√ñR√úN√úM Y√ñNETƒ∞Mƒ∞ ---
    function showDashboard() {
        slideView.classList.remove('active-view');
        dashView.classList.add('active-view');
        document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
        btnHome.classList.add('active');
    }

    function showSlideViewer(index) {
        if (index < 0) index = 0;
        if (index >= slidesData.length) index = slidesData.length - 1;
        currentIndex = index;

        dashView.classList.remove('active-view');
        slideView.classList.add('active-view');
        btnHome.classList.remove('active');

        imgEl.classList.remove('visible');
        setTimeout(() => {
            imgEl.src = slidesData[currentIndex].file;
            imgEl.onload = () => {
                imgEl.classList.add('visible');
                updateMenuUI();
            };
        }, 150);
    }

    function updateMenuUI() {
        document.querySelectorAll('.menu-item').forEach((item, i) => {
            item.classList.toggle('active', i === currentIndex);
        });
        document.getElementById('slideCounter').innerText = `Sayfa ${currentIndex + 1}/${slidesData.length}`;
        document.getElementById('slideName').innerText = slidesData[currentIndex].title;
    }

    function initMenu() {
        const list = document.getElementById('menuList');
        list.innerHTML = "";
        slidesData.forEach((slide, index) => {
            const li = document.createElement('li');
            li.className = 'menu-item';
            const num = (index + 1).toString().padStart(2, '0');
            li.innerHTML = `<span class="menu-num">${num}</span> ${slide.title}`;
            li.onclick = () => showSlideViewer(index);
            list.appendChild(li);
        });
    }

    document.getElementById('btnNext').onclick = () => showSlideViewer(currentIndex + 1);
    document.getElementById('btnPrev').onclick = () => showSlideViewer(currentIndex - 1);
    document.addEventListener('keydown', (e) => {
        if(slideView.classList.contains('active-view')) {
            if(e.key === 'ArrowRight') showSlideViewer(currentIndex + 1);
            if(e.key === 'ArrowLeft') showSlideViewer(currentIndex - 1);
            if(e.key === 'Escape') showDashboard();
        }
    });

    // --- ETKƒ∞NLƒ∞KLERƒ∞ Y√úKLE ---
    function renderEvents() {
        const container = document.getElementById('events-container');
        container.innerHTML = ''; 

        utmbEvents.forEach(event => {
            const card = document.createElement('div');
            card.className = 'event-card';
            
            // Bayraƒüƒ± bul (Basit emoji ayrƒ±≈ütƒ±rma)
            const flag = event.location.match(/[\uD83C][\uDDE6-\uDDFF][\uD83C][\uDDE6-\uDDFF]/) || "üö©";

            card.innerHTML = `
                <div class="event-header">
                    <div class="event-flag">${flag}</div>
                    <div class="event-series-tag" style="background:${getTagColor(event.tag)}">${event.tag}</div>
                </div>
                <div>
                    <div class="event-title">${event.name}</div>
                    <div class="event-location">${event.location.replace(flag, '').trim()}</div>
                </div>
                <div class="event-date">
                    <span>üìÖ</span> ${event.date}
                </div>
            `;
            container.appendChild(card);
        });
    }

    function getTagColor(tag) {
        if(tag === 'FINALS') return '#e94e1b'; // Turuncu
        if(tag === 'MAJOR') return '#d93a10'; // Koyu Turuncu
        if(tag === 'SERIES') return '#333';   // Gri
        if(tag === 'EVENT') return '#cc0000'; // Kƒ±rmƒ±zƒ± (T√ºrkiye i√ßin vurgu)
        return '#444';
    }

    // Ba≈ülat
    initMenu();
    renderEvents();

  </script>
</body>
