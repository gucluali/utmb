    let currentIndex = 0;
    const imgEl = document.getElementById('currentSlide');
    const dashView = document.getElementById('dashboardView');
    const slideView = document.getElementById('slideView');
    const tvView = document.getElementById('tvView');
    const btnHome = document.getElementById('btnHome');
    const btnTv = document.getElementById('btnTv');
    const btnPodcast = document.getElementById('btnPodcast');
    const audioPlayer = document.getElementById('audioPlayer');
    const zoomContainer = document.getElementById('zoomContainer');

    // --- RESƒ∞M Y√úKLENEMEZSE (Placeholder) ---
    imgEl.onerror = function() {
        // Konsola hata bas ama kullanƒ±cƒ±ya √ßaktƒ±rma, ya da ≈üƒ±k bir placeholder g√∂ster

    // --- NAVƒ∞GASYON ---
    function hideAllViews() {
        slideView.classList.remove('active-view');
        dashView.classList.remove('active-view');
        tvView.classList.remove('active-view');
        
        btnHome.classList.remove('active');
        btnTv.classList.remove('active');
        document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
    }

    function showDashboard() {
        hideAllViews();
        dashView.classList.add('active-view');
        btnHome.classList.add('active'); 
        resetZoom(); 
    }

    function showTv() {
        hideAllViews();
        tvView.classList.add('active-view');
        btnTv.classList.add('active');
        resetZoom();
    }

    function showSlideViewer(index) {
        if (index < 0) index = 0;
        if (index >= slidesData.length) index = slidesData.length - 1;
        currentIndex = index;

        hideAllViews();
        slideView.classList.add('active-view');

        resetZoom();

        imgEl.classList.remove('visible');
        setTimeout(() => {
            imgEl.src = slidesData[currentIndex].file;
            imgEl.onload = () => {
                imgEl.classList.add('visible');
                updateMenuUI();
            };
        }, 150);
    }

    function updateMenuUI() {
        document.querySelectorAll('.menu-item').forEach((item, i) => {
            const isActive = i === currentIndex;
            item.classList.toggle('active', isActive);
            if(isActive) {
                item.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
            }
        });
        document.getElementById('slideCounter').innerText = `Sayfa ${currentIndex + 1}/${slidesData.length}`;
        document.getElementById('slideName').innerText = slidesData[currentIndex].title;
    }

    function initMenu() {
        const list = document.getElementById('menuList');
        list.innerHTML = "";
        slidesData.forEach((slide, index) => {
            const li = document.createElement('li');
            li.className = 'menu-item';
            li.innerHTML = `<span>${slide.title}</span>`;
            li.onclick = () => showSlideViewer(index);
            list.appendChild(li);
        });
    }

    document.getElementById('btnNext').onclick = (e) => { e.stopPropagation(); showSlideViewer(currentIndex + 1); };
    document.getElementById('btnPrev').onclick = (e) => { e.stopPropagation(); showSlideViewer(currentIndex - 1); };

    // --- PODCAST OYNATICI ---
    function togglePodcast() {
        if (audioPlayer.paused) {
            audioPlayer.play();
            btnPodcast.classList.add('active');
            btnPodcast.innerHTML = `<span>üîä</span> √áALIYOR... <span class="live-badge">LIVE</span>`;
        } else {
            audioPlayer.pause();
            btnPodcast.classList.remove('active');
            btnPodcast.innerHTML = `<span>üéôÔ∏è</span> PROJE PODCAST <span class="live-badge">LIVE</span>`;
        }
    }

    // --- ZOOM & PAN ENGINE ---
    let scale = 1;
    let panning = false;
    let pointX = 0;
    let pointY = 0;
    let start = { x: 0, y: 0 };
    let lastTouch = 0; 

    function setTransform() {
        imgEl.style.transform = `translate(${pointX}px, ${pointY}px) scale(${scale})`;
    }

    function resetZoom() {
        scale = 1;
        pointX = 0;
        pointY = 0;
        setTransform();
    }

    // Mouse Zoom
    zoomContainer.addEventListener('wheel', (e) => {
        e.preventDefault();
        const xs = (e.clientX - pointX) / scale;
        const ys = (e.clientY - pointY) / scale;
        const delta = -e.deltaY;
        (delta > 0) ? (scale *= 1.1) : (scale /= 1.1);
        if (scale < 1) scale = 1;
        if (scale > 5) scale = 5;
        pointX = e.clientX - xs * scale;
        pointY = e.clientY - ys * scale;
        if(scale === 1) { pointX = 0; pointY = 0; }
        setTransform();
    });

    // Touch Gestures
    let touchStartX = 0;
    let touchStartY = 0;
    let initialPinchDist = 0;
    let initialScale = 1;

    zoomContainer.addEventListener('touchstart', (e) => {
        if (e.touches.length === 2) {
            e.preventDefault(); 
            initialPinchDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            initialScale = scale;
        } else if (e.touches.length === 1) {
            start.x = e.touches[0].clientX - pointX;
            start.y = e.touches[0].clientY - pointY;
            touchStartX = e.touches[0].clientX;
            panning = true;
            
            const now = new Date().getTime();
            if (now - lastTouch < 300) {
                if (scale > 1) resetZoom();
                else { scale = 2.5; setTransform(); }
            }
            lastTouch = now;
        }
    });

    zoomContainer.addEventListener('touchmove', (e) => {
        if (e.touches.length === 2) {
            e.preventDefault();
            const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            scale = initialScale * (dist / initialPinchDist);
            if(scale < 1) scale = 1;
            if(scale > 5) scale = 5;
            setTransform();
        } else if (e.touches.length === 1 && panning && scale > 1) {
            e.preventDefault();
            pointX = e.touches[0].clientX - start.x;
            pointY = e.touches[0].clientY - start.y;
            setTransform();
        }
    });

    zoomContainer.addEventListener('touchend', (e) => {
        panning = false;
        // Eƒüer Zoom yoksa (Scale 1), Swipe (Ge√ßi≈ü) kontrol√º yap
        if (scale === 1 && e.changedTouches.length === 1) {
            const touchEndX = e.changedTouches[0].clientX;
            const diffX = touchEndX - touchStartX;
            if (Math.abs(diffX) > 50) {
                if (diffX < 0) showSlideViewer(currentIndex + 1);
                else showSlideViewer(currentIndex - 1);
            }
        }
        if (scale < 1) resetZoom();
    });

    // Desktop Pan
    zoomContainer.addEventListener('mousedown', (e) => {
        if(scale > 1) { e.preventDefault(); start.x = e.clientX - pointX; start.y = e.clientY - pointY; panning = true; }
    });
    zoomContainer.addEventListener('mousemove', (e) => {
        if (!panning) return;
        e.preventDefault(); pointX = e.clientX - start.x; pointY = e.clientY - start.y; setTransform();
    });
    zoomContainer.addEventListener('mouseup', () => { panning = false; });
    zoomContainer.addEventListener('mouseleave', () => { panning = false; });

    function renderEvents() {
        const container = document.getElementById('events-container');
        container.innerHTML = ''; 
        utmbEvents.forEach(event => {
            const card = document.createElement('div');
            card.className = 'event-card';
            const flag = event.location.match(/[\uD83C][\uDDE6-\uDDFF][\uD83C][\uDDE6-\uDDFF]/) || "üö©";
            card.innerHTML = `
                <div class="event-header">
                    <div class="event-flag">${flag}</div>
                    <div class="event-series-tag" style="background:${getTagColor(event.tag)}">${event.tag}</div>
                </div>
                <div>
                    <div class="event-title">${event.name}</div>
                    <div class="event-location">${event.location.replace(flag, '').trim()}</div>
                </div>
                <div class="event-date">üìÖ ${event.date}</div>
            `;
            container.appendChild(card);
        });
    }

    function getTagColor(tag) {
        if(tag === 'FINALS') return '#e94e1b';
        if(tag === 'MAJOR') return '#d93a10';
        if(tag === 'EVENT') return '#cc0000';
        return '#444';
    }

    document.addEventListener('keydown', (e) => {
        if(slideView.classList.contains('active-view')) {
            if(e.key === 'ArrowRight') showSlideViewer(currentIndex + 1);
            if(e.key === 'ArrowLeft') showSlideViewer(currentIndex - 1);
        }
    });

    // BA≈ûLATMA
    initMenu();
    renderEvents();
    showSlideViewer(0); 

  </script>
